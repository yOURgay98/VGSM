<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESS Desktop</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0f0f12; color: #e7e7ea; }
      .card { width: min(520px, calc(100% - 48px)); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.10); background: rgba(255,255,255,0.04); }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 style="margin: 0 0 8px; font-size: 18px;">ESS Desktop</h1>
      <p style="margin: 0; opacity: 0.85;">
        This is a Tauri wrapper around the ESS web app. In production, configure the base URL via
        <code>ESS_DESKTOP_BASE_URL</code>.
      </p>
    </div>
  </body>
</html>
